<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱的录音播放器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.544.0/dist/umd/lucide.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .player-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .music-info {
            position: absolute;
            top: -120px;
            left: 50%;
            transform: translateX(-50%);
        }
        .music-info img {
            width: 150px;
            height: 150px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .player {
            width: 350px;
            padding: 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .progress-container {
            width: 100%;
            height: 10px;
            background: #d3d3d3;
            border-radius: 5px;
            margin: 20px 0;
            cursor: pointer;
        }
        .progress {
            height: 100%;
            width: 0%;
            background-color: #ff69b4;
            border-radius: 5px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
        }
        .btn {
            background-color: #ff69b4;
            border: none;
            color: white;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #ff1493;
        }
        .heart {
            position: absolute;
            bottom: -50px;
            font-size: 20px;
            color: #ff1493;
            transform: translateY(0);
            animation: float-up 3s linear forwards;
            opacity: 0;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="music-info">
            <img src="https://p9-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/rc/pc/code_assistant/d58e0562520b4a7c9778ed53b5f8c73f~tplv-a9rns2rl98-image.image?rcl=20251216112336E4C77C154F87D5344B35&amp;rk3s=8e244e95&amp;rrcfp=e75484ac&amp;x-expires=1766460217&amp;x-signature=y6tcvveg4t6C1ybAVSdM%2Bqcqgws%3D" alt="Music Cover" style="border: 1px solid rgba(0, 0, 0, 0.18);">
        </div>
        <div class="player">
            <h2 id="song-title">爱你Ⅰ</h2>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
            <div class="controls">
                <button id="play" class="btn"><i data-lucide="play"></i></button>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1" class="w-20 accent-pink-500">
            </div>
        </div>
    </div>

    <audio id="audio" src="https://lz.qaiu.top/parser?url=https://wwbhi.lanzoub.com/i9dIC3drrxcb&pwd=6su6"></audio>

    <script>
        lucide.createIcons();

        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('play');
        const progressContainer = document.getElementById('progress-container');
        const progress = document.getElementById('progress');
        const songTitle = document.getElementById('song-title');
        const volumeSlider = document.getElementById('volume-slider');

        let isPlaying = false;

        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                playBtn.innerHTML = '<i data-lucide="play"></i>';
                lucide.createIcons();
            } else {
                audio.play();
                playBtn.innerHTML = '<i data-lucide="pause"></i>';
                lucide.createIcons();
            }
            isPlaying = !isPlaying;
            createHearts();
        }

        function updateProgress(e) {
            const { duration, currentTime } = e.srcElement;
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;
        }

        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }
        
        function createHearts() {
            if (!isPlaying) return;
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '<i data-lucide="heart"></i>';
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.animationDelay = `${Math.random() * 2}s`;
            document.body.appendChild(heart);
            lucide.createIcons();

            setTimeout(() => {
                heart.remove();
            }, 3000);
            
            setTimeout(createHearts, 500);
        }


        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value;
        });

        playBtn.addEventListener('click', togglePlay);
        audio.addEventListener('timeupdate', updateProgress);
        progressContainer.addEventListener('click', setProgress);
        
        audio.addEventListener('ended', () => {
            isPlaying = false;
            playBtn.innerHTML = '<i data-lucide="play"></i>';
            lucide.createIcons();
        });
    </script>

</body></html>
